<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/normalize.css" type="text/css">
    <link rel="stylesheet" href="../ui_components.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Matgeek UI Components</title>
</head>
<body>
<div class="wrapper">
    <div class="component-wrapper">
        <h2>Buttons</h2>
        <button class="matgeek__button">Normal</button>
        <button class="matgeek__button -hover">Hover</button>
        <button class="matgeek__button -active">Active</button>
        <button class="matgeek__button -focus">Focus</button>
    </div>
    <div class="component-wrapper">
        <h2>Links</h2>
        <a href="#" class="matgeek__link">Normal</a>
        <a href="#" class="matgeek__link -hover">Hover</a>
        <a href="#" class="matgeek__link -active">Active</a>
        <a href="#" class="matgeek__link -focus">Focus</a>
    </div>
</div>
</body>
</html>
